version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hzd-backend
    restart: unless-stopped
    ports:
      - '1337:1337'
    environment:
      # Strapi Konfiguration
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=1337
      # App Keys (MUSS gesetzt werden!)
      - APP_KEYS=${APP_KEYS}
      - API_TOKEN_SALT=${API_TOKEN_SALT}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      # Datenbank Konfiguration (MariaDB)
      - DATABASE_CLIENT=mysql
      - DATABASE_HOST=mariadb
      - DATABASE_PORT=3306
      - DATABASE_NAME=${DATABASE_NAME:-strapi}
      - DATABASE_USERNAME=${DATABASE_USERNAME:-strapi}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_SSL=false
      - DATABASE_POOL_MIN=2
      - DATABASE_POOL_MAX=10
    volumes:
      # Persistiere Uploads
      - ./public/uploads:/app/public/uploads
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - hzd-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:1337/_health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  mariadb:
    image: mariadb:11.3
    container_name: hzd-mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DATABASE_NAME:-strapi}
      - MYSQL_USER=${DATABASE_USERNAME:-strapi}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - hzd-network
    healthcheck:
      test: ['CMD', 'healthcheck.sh', '--connect', '--innodb_initialized']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:

networks:
  hzd-network:
    driver: bridge
